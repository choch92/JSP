<script>
	// 스마트폰에서 접속하면 www.naver.com으로 접속하도록 하기
	// 스마트폰 운영체제 배열을 생성
	var smartphone = ['iphone', 'ipod', 'android'];
	
	// userAgent 값을 찾아오기
	var userAgent = navigator.userAgent.toLowerCase();
	
	// 데이터가 있는지 확인하기 위한 변수
	var flag = false;
	
	// smartphone 배열의 데이터를 가져와서 포함되어 있는지 확인
	for(idx in smartphone){
		if(userAgent.indexOf(smartphone[idx]) >= 0 ){
			flag = true;
			break;
		}
	}
	if(flag == true){
		window.location = 'https://www.naver.com';
	}
</script>

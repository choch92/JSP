<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 출력</title>
</head>
<body>

</body>
<script>
	// 화면에는 출력되지 않고 브라우저의 console창에 출력 - 디버깅 할 때 주로 이용
	console.log("콘솔에 출력");
	// 대화 상자에 출력
	alert("대화상자에 출력");
	// HTML 문서에 출력
	// 한 줄의 2개의 명령어 사용시에는 ;으로 구분해야 합니다.
	// writeln은 바로바로 출력하므로 태그를 나누어 작성하면 문제가 발생할 가능성이 있음
	document.writeln("<a hr");
	document.writeln("ef='https://www.google.com'>");
	document.writeln("구글</a>");
	document.writeln("<br/>");
	
	// write는 모아서 출력하기에 아래 3문단이 한 글자로 인식됨
	document.write("<a hr");
	document.write("ef='https://www.google.com'>");
	document.write("구글</a>");
	document.write("<br/>");
</script>
</html>

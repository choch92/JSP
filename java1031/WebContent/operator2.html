<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자2</title>
</head>
<body>

</body>
<script>
	// 비트 연산 : 2진수로 변환해서 비트 단위로 연산하고 결과는 10진수로 리턴하는 연산자
	document.writeln("23 << 2 = " + (23 << 2) + "<br/>");
	document.writeln("23 >> 2 = " + (23 >> 2) + "<br/>");
	document.writeln("~23 = " + (~23) + "<br/>");
	document.writeln("20 & 17 = " + (20 & 17) + "<br/>");
	document.writeln("20 | 17 = " + (20 | 17) + "<br/>");
	document.writeln("20 ^ 17 = " + (20 ^ 17) + "<br/>");
</script>

</html>

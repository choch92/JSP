<script>
	// year가 가진 값이 3의 배수도 아니고 4의 배수도 아니면 합격 그렇지 않으면 불합격이라고 브라우저에 출력
	var year = 103;
	// 삼항 연산자 사용
	var result = year%3 != 0 || year%4 != 0 ? "합격":"불합격";
	document.write("result = " + result + "<br/>");

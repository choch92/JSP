<script>
	var i = 100;
	document.writeln("++i = " + (++i) + "<br/>");
	document.writeln("i++ = " + (i++) + "<br/>");
	
	// 나머지 연산 - 실수를 사용하면 결과는?
	document.writeln("10 % 7 = " + (10%7) + "<br/>");
	document.writeln("10.13 % 7.12 = " + (10.13%7.12) + "<br/>");
</script>

</html>

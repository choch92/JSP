<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>timer</title>
</head>
<body>
	<img src="./images/3.jpg" width="400" height="400" id="gg">
</body>
<script>
	// img 태그에 적용할 이미지 파일명을 배열로 작성
	var images = ["3.jpg", "4.jpg", "5.jpg"];
	var idx = 0;
	// 타이머 생성
	var timer = setInterval(function(){
		idx = Math.round(Math.random()*1000);
		document.getElementById("gg").src="images/" + images[idx%images.length];
	}, 1000);
</script>
</html>

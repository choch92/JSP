<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문 소수</title>
</head>
<body>

</body>
<script>
	// 2-1000까지 소수의 개수를 구해서 출력
	// 소수는 2부터 자신의 절반이 되는 숫자까지 나누어 떨어지지 않으면 소수
	// 자바스크립트는 정수와 실수를 구분하지 않음
	// 실수를 정수로 만들때는 Math.round, ceil, floor함수를 이용해서 소수를 반올림, 올림, 버림을 수행
	var idx = 2;
	var cnt = 0;
	while(idx <= 1000){
		var flag = false;
		var jdx = 2;
		while(jdx <= Math.floor(idx/2)){
			if(idx % jdx == 0){
				flag = true;
				break;
			}
			jdx = jdx + 1;
		}
		if(jdx == Math.floor(idx/2 + 1)){
			cnt = cnt + 1;
		}
		idx = idx + 1;
	}
	document.writeln("소수 개수 : " + cnt + "<br/>");
	
	var cnt1 = 0;
	for(var i = 2; i<= 1000; i=i+1){
		var flag = false;
		for(var j=2; j<=i/2;j=j+1){
			if(i%j==0){
				flag =true;
				break;
			}
		}
		if(flag == false){
			cnt1 = cnt1 + 1;
		}
	}
	document.writeln("소수 개수 : " + cnt1 + "<br/>");
</script>
</html>

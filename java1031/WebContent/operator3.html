<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>연산자3</title>
</head>
<body>

</body>
<script>
	// 문자는 첫글자 부터 하나씩 크기 비교를 해서 결과를 리턴
	document.writeln("Java > C = " + ('Java' > 'C') + "<br/>");
	// ==는 자료형에 상관없이 데이터의 값이 같으면 true
	document.writeln("10 == \'10\' = " + (10 == '10') + "<br/>");
	// ===는 값과 자료형도 같아야 합니다.
	document.writeln("10 === \'10\' = " + (10 === '10') + "<br/>");
</script>

</html>
